<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-container">
        <img class="weather__icon"></img>
        <h1 class="weather__status title"></h1>
        <h2 class="temp subtitle"></h2>
        <h3 class="current-time"></h3>

        <div class="box">
            <p class="body">Kinda weather app by Jeff Ureta</p>
            <p class="body">
                API from <a href="https://openweathermap.org/" target="_blank">openweathermap.org</a>
            </p>
        </div>
    </div>

</body>

</html>
